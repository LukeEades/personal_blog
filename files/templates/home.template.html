<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/files/home.style.css">
    <title>Home</title>
</head>
<body>
    <header><a id="blog-home" href="#"><h2>Blog</h2></a><a id="admin-link" href="/admin">Admin</a></header>
    <main>
        <div id="left-margin"></div>
        <ul class="articles">
        {{range .}}
        <li class="article"><a href="/article/{{.Title}}" >{{.Title}}</a><div class="date">Published {{.Created.Day}} {{.Created.Month}} {{.Created.Year}}</div></li>
        {{end}}
        </ul>
        <div id="right-margin"></div>
    </main>
    <footer>created by Luke Eades</footer>
</body>
</html>
